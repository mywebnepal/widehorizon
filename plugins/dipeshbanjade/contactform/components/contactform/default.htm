<div id="respon"></div>
<form  data-request="contactform::onSend" id="contactform" data-toggle="validator" class="shake scroll-reveal">
    <div class="form-group col-sm-6">
        <input type="text" id="first_name" data-error="Name missing" style="display: none;">
        <input type="text" class="form-control" name="fname" id="name" placeholder="Your name" required data-error="Name missing">
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group col-sm-6">
        <input type="email" class="form-control" name="e_mail" id="email" placeholder="Your email" required>
        <div class="help-block with-errors"></div>
    </div>
    <div class="form-group col-sm-12">
        <textarea name="msg" id="message" class="form-control" rows="6" placeholder="Write your message here" required></textarea>
        <div class="help-block with-errors"></div>
    </div>
    <div class="col-sm-12">
        <button type="submit" id="form-submit" class="btn btn-default btn-submit light-bg">SEND MESSAGE</button>
    </div>
    <div id="msgSubmit"></div>
</form>
