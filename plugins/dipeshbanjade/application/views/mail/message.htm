<table cellpadding="10" cellspacing="10" width="100%">
    <tr>
        <td colspan="2" align="center"><h3>My Message from start Form</h3><td>
    </tr>
    <tr>
        <td align="right" width="30%"><strong>Name : </strong></td>
        <td align="left" width="70%">{{ name }}</td>
    </tr>
    
    <tr>
        <td align="right" width="30%"><strong>Address : </strong></td>
        <td align="left" width="70%">{{ address }}</td>
    </tr>

    <tr>
        <td align="right" width="30%"><strong>Phone : </strong></td>
        <td align="left" width="70%">{{ phone }}</td>
    </tr>

    <tr>
        <td align="right" width="30%"><strong>email : </strong></td>
        <td align="left" width="70%">{{ email }}</td>
    </tr>
    <tr>
        <td align="right" width="30%" valign="top"><strong>Message : </strong></td>
        <td align="left" width="70%">{{ msg }}</td>
    </tr>
</table>
